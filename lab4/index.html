<!DOCTYPE html>
<html lang="en" data-ng-app="studentsApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title>Students App</title>
</head>
<body data-ng-controller="studentController">
<form id="Form" name="Form" method="post">
    <p id = p1>
        <label>First Name: <input type="text" id="firstName"/></label>
    </p>

    <p>
        <label>Last Name: <input type="text" id="lastName"/></label>
    </p>

    <p>
        <label>Student Id: <input type="text"  id="studentId"/> </label>
    </p>

    <p>
        <input type="button" id="submit" value="Submit"/>
    </p>
</form>

<div id="target">
    <ul id="list">


    </ul>
</div>

<div id="newDiv">


</div>

<script src="scripts.js" type="text/javascript"></script>
</body>

</html>
