<html>
<head>
    <link  id="original" rel="stylesheet" href="bs1.css"/>
    <link  rel="stylesheet" href="jquery-ui.structure.css"/>
    <link  rel="stylesheet" href="jquery-ui.css"/>
    <link  rel="stylesheet" href="jquery-ui.theme.css"/>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.tablesorter.js"></script>
</head>
<body onload="getContacts()">
    <div>
        <h3 style="margin-left:15px;">Enter Contact</h3>
        <img src="settings.png" width="50" height="50" alt="settings" id="settings" class="settings" style="float:right;"/>
        <div id="btns" style="display: none; float: right; margin-right: 10px;">
            <h4>Themes:</h4>
            <button class="btn-m btn-primary" id="dark">Dark</button>
            <button class="btn-m btn-primary" id="light">Light</button>
        </div>
            <form id="add-contact" class="col-md-2 center-block">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="fName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Twitter</label>
                <input type="text" id="twitter" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Facebook</label>
                <input type="text" id="facebook" class="form-control"/>
            </div>
            <div class="form-group">
                <label>LinkedIn</label>
                <input type="text" id="linkedIn" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Reddit</label>
                <input type="text" id="reddit" class="form-control"/>
            </div>
            <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
        </form>
        <form id="searchForm" class="col-md-10">
            <div class="form-group">
                <label>Search</label>
                <input type="text" id="autocomplete" class="form-control"/>
            </div>
            <button id="search" class="btn btn-primary">Search</button>
        </form>
        <div class="col-md-10" id="contacts">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
