<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body onload="getContacts()">
    <div class="container">
        <h3>Enter Contact</h3>
        <form id="add-contact" class="col-md-4">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="fName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Twitter</label>
                <input type="text" id="twitter" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Facebook</label>
                <input type="text" id="facebook" class="form-control"/>
            </div>
            <div class="form-group">
                <label>LinkedIn</label>
                <input type="text" id="linkedIn" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Reddit</label>
                <input type="text" id="reddit" class="form-control"/>
            </div>
            <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
        </form>
        <div class="col-md-8" id="contacts">

        </div>
    </div>
</body>
</html>
