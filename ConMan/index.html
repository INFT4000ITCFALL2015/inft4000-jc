<html>
<head>
    <link  id="original" rel="stylesheet" href="css/bs1.css"/>
    <link  rel="stylesheet" href="jquery-ui.structure.css"/>
    <link  rel="stylesheet" href="jquery-ui.css"/>
    <link  rel="stylesheet" href="jquery-ui.theme.css"/>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.tablesorter.js"></script>
</head>
<body onload="getContacts()">
    <div>
        <h3 style="margin-left:15px;">Enter Contact</h3>
            <form id="add-contact">
            <div class="form-group col-md-3">
                <label><img src="img/people.png" alt="people"></label>
                <input type="text" id="fName" placeholder="First Name" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/people.png" alt="people"></label>
                <input type="text" id="lName" placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/email.png" alt="email"></label>
                <input type="text" id="email" placeholder="email" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/phone.png" alt="phone"></label>
                <input type="text" id="phone" placeholder="Phone #" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/twit.png" alt="twit"></label>
                <input type="text" id="twitter" placeholder="Twitter" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/fb.png" alt="fb"></label>
                <input type="text" id="facebook" placeholder="Facebook" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/link.png" alt="link"></label>
                <input type="text" id="linkedIn" placeholder="LinkedIn" class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label><img src="img/red.png" alt="red"></label>
                <input type="text" id="reddit" placeholder="Reddit" class="form-control"/>
            </div>
            <div class="col-md-12">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </form>
        <form id="searchForm" class="col-md-3" style="margin-top:20px;">
            <div class="form-group">
                <label>Search First Names</label>
                <input type="text" id="search" class="form-control"/>
            </div>
        </form>
        <div class="col-md-12" id="contacts">
        </div>
        <div class="col-md-11">
            <img src="img/settings.png" width="50" height="50" alt="settings" id="settings" class="settings"/>
            <div id="btns" style="display:none;" >
                <h4>Themes:</h4>
                <button class="btn-m btn-primary" id="dark">Dark</button>
                <button class="btn-m btn-primary" id="light">Light</button>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>
</html>
