<!DOCTYPE html>
<html lang="en" data-ng-app="studentsApp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="scripts2.js" type="text/javascript"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>Students App</title>
</head>

<body data-ng-controller="studentController">
<form id="Form" name="Form" method="post" data-ng-submit="addNewStudent()">
    <p id = p1>
        <label>First Name: <input type="text" id="firstName" data-ng-model="firstName"/></label>
    </p>

    <p>
        <label>Last Name: <input type="text" id="lastName" data-ng-model="lastName"/></label>
    </p>

    <p>
        <label>Student Id: <input type="text"  id="studentId" data-ng-model="studentId"/> </label>
    </p>

    <p>
        <input type="submit" id="submit" value="Submit"/>
    </p>
</form>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student ID</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="student in students" data-ng-mouseover="showDiv()" data-ng-mouseout="hideDiv()">
            <td>{{student.fName}}</td>
            <td>{{student.lName}}</td>
            <td>{{student.stuId}}</td>
        </tr>
    </tbody>
</table>

<div id="newDiv" data-ng-show="toShow">

    <p>{{students}}</p>

</div>


</body>

</html>
