<!DOCTYPE html>
<html lang="en" data-ng-app="studentsApp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="scripts2.js" type="text/javascript"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>Students App</title>
</head>

<body data-ng-controller="studentController">
<form role="form" class="form-inline" id="Form" name="Form" method="post" data-ng-submit="addNewStudent()">

    <div class="form-group">
        <label>First Name: <input class="form-control" type="text" id="firstName" data-ng-model="firstName"/></label>
        <label>Last Name: <input class="form-control" type="text" id="lastName" data-ng-model="lastName"/></label>
        <label>Student Id: <input class="form-control" type="text"  id="studentId" data-ng-model="studentId"/> </label>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="order('fName')">First Name</a>
                <span class="sortorder" ng-show="predicate === 'fName'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="order('lName')">Last Name</a>
                <span class="sortorder" ng-show="predicate === 'lName'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="order('stuId')">Student ID</a>
                <span class="sortorder" ng-show="predicate === 'studId'" ng-class="{reverse:reverse}"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="student in students| orderBy:predicate:reverse" data-ng-mouseover="showDiv()" data-ng-mouseout="hideDiv()">
            <td>{{student.fName}}</td>
            <td>{{student.lName}}</td>
            <td>{{student.stuId}}</td>
        </tr>
    </tbody>
</table>

<div id="newDiv" data-ng-show="toShow">

    <p>{{students}}</p>

</div>


</body>

</html>
